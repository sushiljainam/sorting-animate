<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sorting Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #container {
            display: flex;
            height: 300px;
            width: 90%;
            align-items: flex-end;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .bar {
            flex-grow: 1;
            background-color: #3498db;
            margin: 0 1px;
            transition: height 0.3s ease;
        }
        .comparing { background-color: #e74c3c; }
        .frozen { background-color: #2ecc71; }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #speed-control { width: 200px; }
        .icon {
            font-size: 24px;
            vertical-align: middle;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #comparison-counter {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Advanced Sorting Visualization</h1>
    <div id="comparison-counter">Comparisons: 0</div>
    <div id="container"></div>
    <div class="controls">
        <div class="control-group">
            <h3>Speed</h3>
            <span class="icon">üê¢</span>
            <input type="range" id="speed-control" min="1" max="100" value="50">
            <span class="icon">üê∞</span>
        </div>
        <div class="control-group">
            <h3>Sorting Algorithm</h3>
            <label><input type="radio" name="algorithm" value="bubble" checked> Bubble Sort</label><br>
            <label><input type="radio" name="algorithm" value="selection"> Selection Sort</label><br>
            <label><input type="radio" name="algorithm" value="insertion"> Insertion Sort</label><br>
            <label><input type="radio" name="algorithm" value="quick"> Quick Sort</label><br>
            <label><input type="radio" name="algorithm" value="merge"> Merge Sort</label>
        </div>
        <div class="control-group">
            <h3>Initial Configuration</h3>
            <label><input type="radio" name="config" value="random" checked> Random</label><br>
            <label><input type="radio" name="config" value="nearly-sorted"> Nearly Sorted</label><br>
            <label><input type="radio" name="config" value="reversed"> Reversed</label>
        </div>
    </div>
    <div>
        <button id="start">Start Sorting</button>
        <button id="reset">Reset</button>
    </div>

    <script>
        const container = document.getElementById('container');
        const speedControl = document.getElementById('speed-control');
        const startButton = document.getElementById('start');
        const resetButton = document.getElementById('reset');
        const comparisonCounter = document.getElementById('comparison-counter');
        let bars = [];
        let sorting = false;
        let speed = 100 - speedControl.value;
        let comparisons = 0;

        function createBars() {
            container.innerHTML = '';
            bars = [];
            const config = document.querySelector('input[name="config"]:checked').value;
            for (let i = 0; i < 100; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                let height;
                switch (config) {
                    case 'nearly-sorted':
                        height = i * 3 + Math.floor(Math.random() * 20) - 10;
                        break;
                    case 'reversed':
                        height = 300 - i * 3;
                        break;
                    default: // random
                        height = Math.floor(Math.random() * 280) + 20;
                }
                height = Math.max(10, Math.min(300, height)); // Ensure height is between 10 and 300
                bar.style.height = `${height}px`;
                container.appendChild(bar);
                bars.push({ element: bar, value: height });
            }
        }

        function swap(i, j) {
            const temp = bars[i];
            bars[i] = bars[j];
            bars[j] = temp;
            container.insertBefore(bars[i].element, bars[j].element);
        }

        function compare(i, j) {
            comparisons++;
            comparisonCounter.textContent = `Comparisons: ${comparisons}`;
            return bars[i].value - bars[j].value;
        }

        async function bubbleSort() {
            const n = bars.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    bars[j].element.classList.add('comparing');
                    bars[j + 1].element.classList.add('comparing');
                    await new Promise(resolve => setTimeout(resolve, speed));
                    if (compare(j, j + 1) > 0) {
                        swap(j, j + 1);
                    }
                    bars[j].element.classList.remove('comparing');
                    bars[j + 1].element.classList.remove('comparing');
                }
                bars[n - i - 1].element.classList.add('frozen');
            }
        }

        async function selectionSort() {
            const n = bars.length;
            for (let i = 0; i < n - 1; i++) {
                let minIdx = i;
                for (let j = i + 1; j < n; j++) {
                    bars[j].element.classList.add('comparing');
                    await new Promise(resolve => setTimeout(resolve, speed));
                    if (compare(j, minIdx) < 0) {
                        bars[minIdx].element.classList.remove('comparing');
                        minIdx = j;
                    } else {
                        bars[j].element.classList.remove('comparing');
                    }
                }
                swap(i, minIdx);
                bars[i].element.classList.add('frozen');
            }
            bars[n - 1].element.classList.add('frozen');
        }

        async function insertionSort() {
            const n = bars.length;
            for (let i = 1; i < n; i++) {
                let j = i - 1;
                const key = bars[i].value;
                bars[i].element.classList.add('comparing');
                while (j >= 0 && compare(j, i) > 0) {
                    bars[j].element.classList.add('comparing');
                    await new Promise(resolve => setTimeout(resolve, speed));
                    swap(j + 1, j);
                    bars[j + 1].element.classList.remove('comparing');
                    j--;
                }
                bars[i].element.classList.remove('comparing');
            }
            bars.forEach(bar => bar.element.classList.add('frozen'));
        }

        async function quickSort(low = 0, high = bars.length - 1) {
            if (low < high) {
                const pi = await partition(low, high);
                await quickSort(low, pi - 1);
                await quickSort(pi + 1, high);
            }
            if (low === 0 && high === bars.length - 1) {
                bars.forEach(bar => bar.element.classList.add('frozen'));
            }
        }

        async function partition(low, high) {
            const pivot = bars[high].value;
            bars[high].element.classList.add('comparing');
            let i = low - 1;
            for (let j = low; j < high; j++) {
                bars[j].element.classList.add('comparing');
                await new Promise(resolve => setTimeout(resolve, speed));
                if (compare(j, high) < 0) {
                    i++;
                    swap(i, j);
                }
                bars[j].element.classList.remove('comparing');
            }
            swap(i + 1, high);
            bars[high].element.classList.remove('comparing');
            return i + 1;
        }

        async function mergeSort(left = 0, right = bars.length - 1) {
            if (left < right) {
                const mid = Math.floor((left + right) / 2);
                await mergeSort(left, mid);
                await mergeSort(mid + 1, right);
                await merge(left, mid, right);
            }
            if (left === 0 && right === bars.length - 1) {
                bars.forEach(bar => bar.element.classList.add('frozen'));
            }
        }

        async function merge(left, mid, right) {
            const n1 = mid - left + 1;
            const n2 = right - mid;
            const L = bars.slice(left, mid + 1);
            const R = bars.slice(mid + 1, right + 1);
            let i = 0, j = 0, k = left;
            while (i < n1 && j < n2) {
                bars[left + i].element.classList.add('comparing');
                bars[mid + 1 + j].element.classList.add('comparing');
                await new Promise(resolve => setTimeout(resolve, speed));
                if (compare(left + i, mid + 1 + j) <= 0) {
                    bars[k].value = L[i].value;
                    bars[k].element.style.height = `${L[i].value}px`;
                    i++;
                } else {
                    bars[k].value = R[j].value;
                    bars[k].element.style.height = `${R[j].value}px`;
                    j++;
                }
                bars[left + i - 1].element.classList.remove('comparing');
                bars[mid + 1 + j - 1].element.classList.remove('comparing');
                k++;
            }
            while (i < n1) {
                bars[k].value = L[i].value;
                bars[k].element.style.height = `${L[i].value}px`;
                i++;
                k++;
            }
            while (j < n2) {
                bars[k].value = R[j].value;
                bars[k].element.style.height = `${R[j].value}px`;
                j++;
                k++;
            }
        }

        speedControl.addEventListener('input', () => {
            speed = 100 - speedControl.value;
        });

        startButton.addEventListener('click', async () => {
            if (sorting) return;
            sorting = true;
            startButton.disabled = true;
            resetButton.disabled = true;
            comparisons = 0;
            comparisonCounter.textContent = 'Comparisons: 0';
            const algorithm = document.querySelector('input[name="algorithm"]:checked').value;
            switch (algorithm) {
                case 'bubble': await bubbleSort(); break;
                case 'selection': await selectionSort(); break;
                case 'insertion': await insertionSort(); break;
                case 'quick': await quickSort(); break;
                case 'merge': await mergeSort(); break;
            }
            sorting = false;
            startButton.disabled = false;
            resetButton.disabled = false;
        });

        resetButton.addEventListener('click', () => {
            if (sorting) return;
            createBars();
            comparisons = 0;
            comparisonCounter.textContent = 'Comparisons: 0';
        });

        createBars();
    </script>
</body>
</html>
